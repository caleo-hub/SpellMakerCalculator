<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic School Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="container py-4">

    <h1 class="mb-4">Magic School Skills</h1>
    <button class="btn btn-outline-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#skillsWrapper"
        aria-expanded="true" aria-controls="skillsWrapper">
        
        Toggle Skills Table
    </button>
    <div id="skillsWrapper" class="collapse show">

        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th>School</th>
                        <th>Level</th>
                    </tr>
                </thead>
                <tbody id="skillsTable">
                    <!-- Populado por JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/js/skillTable.js"></script>
    <script>
        createSkillTable([
            'Alteration',
            'Conjuration',
            'Destruction',
            'Illusion',
            'Mysticism',
            'Restoration',
            'Luck'
        ], 'skillsTable');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
